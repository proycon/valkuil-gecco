id: valkuil
root: /var/www/lamachine/src/valkuil-gecco:/scratch2/www/valkuil-gecco:/vol/tensusers/proycon/valkuil-gecco:/usr/src/valkuil-gecco
language: nld
threads: 12
debug: 0
modules:
    - id: errorlist
      delimiter: tilde
      reversedformat: true   #data is in format correct~wrong rather than wrong~correct
      module: gecco.modules.errorlist.WordErrorListModule
      models:
        - models/ValkuilErrors
    - id: lm
      enabled: false
      module: gecco.modules.lm.TIMBLLMModule
      threshold: 0.9
      #freqthreshold: 20
      sources:
        - sources/ValkuilCorpus.tok.1Mlines.txt
        #- sources/ValkuilCorpus.tok.1Mlines.txt
      models:
        - models/ValkuilCorpus.1Mlines.lm.ibase
        #- models/ValkuilCorpus.1Mlines.colibri.patternmodel
      hapaxsource: sources/ValkuilCorpus.tok.1Mlines.txt
      hapaxmodel: models/ValkuilCorpus.tok.1Mlines.hapax.colibri.patternmodel
      hapaxthreshold: 3
    - id: lexicon
      enabled: false
      module: gecco.modules.lexicon.LexiconModule
      reversedformat: true
      freqthreshold: 10000
      minlength: 5
      maxlength: 25
      maxnrclosest: 5
      maxdistance: 2
      maxdistance_short: 1
      sources:
        - sources/ValkuilCorpus.tok.txt
      models:
        - models/ValkuilCorpus.lexicon
    - id: aspell
      enabled: false
      module: gecco.modules.lexicon.AspellModule
      language: nl
      minlength: 5
      maxlength: 25
      maxnrclosest: 5
      maxdistance: 1
      maxdistance_short: 1
    - id: hunspell
      module: gecco.modules.lexicon.HunspellModule
      language: nl_NL
      minlength: 5
      maxlength: 25
      maxnrclosest: 5
      maxdistance: 1
      maxdistance_short: 1
    - id: runon
      module: gecco.modules.spacing.RunOnModule
      freqthreshold: 25
      partthreshold: 3000
      freqratio: 100
      sources:
        - sources/ValkuilCorpus.tok.txt
      models:
        - models/ValkuilCorpus.spacing.colibri.patternmodel
    - id: splits
      module: gecco.modules.spacing.SplitModule
      freqthreshold: 25
      freqratio: 100
      sources:
        - sources/ValkuilCorpus.tok.txt
      models:
        - models/ValkuilCorpus.spacing.colibri.patternmodel
    - id: confusible_zei_zij
      module: gecco.modules.confusibles.TIMBLWordConfusibleModule
      confusibles: [zei,zij]
      leftcontext: 3
      rightcontext: 3
      threshold: 0.75
      minocc: 5
      algorithm: IGTree
